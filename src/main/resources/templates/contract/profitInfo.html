<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>利润明细</title>
	</head>
	<body>
		<div class="profile-user-info profile-user-info-striped">
			<div class="col-xs-6 col-sm-6 col-md-6 profile-info-row">
				<div class="profile-info-name"> 合同金额 </div>
				<div class="profile-info-value">
					<span class="" id="" th:text="${contractAmount}"></span>
				</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 profile-info-row">
				<div class="profile-info-name"> 支出合计 </div>
				<div class="profile-info-value">
					<span style="color: red;" id="" th:text="${expendTotal}"></span>
				</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 profile-info-row">
				<div class="profile-info-name"> 净利润 </div>
				<div class="profile-info-value">
					<span style="font-weight: bold;" id="" th:text="${profit}"></span>
				</div>
			</div>
		</div>
		<div id="expend-div" style="padding: 2px 12px;">
			<table id="expend-table" class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th>支出类型</th>
						<th>支出款项</th>
						<th>金额</th>
						<th>描述</th>
					</tr>
				</thead>
				<tbody id="expend-tbody">
					<tr th:each="expend, state: ${expendDetails}">
						<td th:text="${state.index+1}"></td>
						<td th:text="${expend.etype}"></td>
						<td th:text="${expend.ename}"></td>
						<td th:text="${expend.amount}"></td>
						<td th:text="${expend.description}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
