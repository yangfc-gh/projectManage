<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="page-content">
			<div class="page-header">
				<h1>
					询价记录
				</h1>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->
					<form id="queryForm" class="form-horizontal" role="form">
						<div class="form-group col-xs-4 col-sm-4">
							<label class="col-sm-3 control-label no-padding-right" for="pname">产品名称</label>
							<div class="col-sm-8">
								<input type="text" id="pname" name="pname" placeholder="产品名称(可以是部分关键字)" class="col-xs-10 col-sm-12" autocomplete="off" />
							</div>
						</div>
						<div class="form-group col-xs-4 col-sm-4">
							<label class="col-sm-3 control-label no-padding-right" for="pcode">物料编码</label>
							<div class="col-sm-8">
								<input type="text" id="pcode" name="pcode" placeholder="物料编码(可以是部分关键字)" class="col-xs-10 col-sm-12" autocomplete="off" />
							</div>
						</div>
						<div class="form-group col-xs-4 col-sm-4">
							<label class="col-sm-3 control-label no-padding-right" for="model">规格型号</label>
							<div class="col-sm-8">
								<input type="text" id="model" name="model" placeholder="规格型号(可以是部分关键字)" class="col-xs-10 col-sm-12" autocomplete="off" />
							</div>
						</div>
						<div class="form-group col-xs-12 col-sm-12 text-right">
							<button type="button" class="btn btn-sm btn-primary" onclick="doQuery()">查&nbsp;询</button>
						</div>
					</form>
					<div class="pull-left" id="totalDiv"></div>
					<table id="simple-table" class="table table-bordered table-hover">
						<thead>
							<tr>
								<th class="center">#</th>
								<th>供应商</th>
								<th>询价日期</th>
								<th>产品名称</th>
								<th>物料编码</th>
								<th>规格型号</th>
								<th>单位</th>
								<th>数量</th>
								<th>单价</th>
								<th>总价</th>
								<th>备注</th>
							</tr>
						</thead>
		
						<tbody id="mainTBody">
						</tbody>
					</table>
				</div>
			</div>
		</div>
	<script>
		$(function(){
			// doQuery()
		})
		// 查询
		function doQuery() {
			$('#mainTBody').html('')
			var formData = $("#queryForm").serialize()
			postRequest($('#contextDiv').html()+'/enquiry/enquiryDetailInfo/list', formData, function(data){
				$('#mainTBody').html(data)
				if ($('#totalRows').val()) {
					$('#totalDiv').text('共 '+ $('#totalRows').val() + ' 条')
				}
			})
		}
		// 关闭当前layer的open窗口
		function closeOpen() {
			layer.close(lidx);
		}
	</script>
	</body>
</html>
